<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/23aa97424d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card" style="margin-block-start: 40px; margin-left: 50px; margin-right: 50px; margin-bottom: 200px;">
    <div class="card-header" style="background-color: rgb(240, 240, 240);">
      <h1>Payment Form Example</h1>
    </div>
    <div class="alert alert-danger" role="alert" style= "margin-top: 20px;margin-left: 20px; margin-right: 20px">
      <strong>Some fields are missing</strong>
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="Card#" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">Cvc#</label>
          <input type="CVC#" class="form-control" id="inputEmail4" placeholder="0000" required>
        </div>
        <div class="col-md-4">
          <label for="inputAmount$" class="form-label">Amount</label>
          <div class="input-group mb-3"><span class="input-group-text">$</span> <input type="Amount$" class="form-control" id="inputAmount$" required></div>
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress" required>
        </div>
        <div   class="col-md-6">
          <label for="inputAddress" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputAddress" required>
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">City</label>
          <input type="text" class="form-control" id="inputAddress2" required>
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label" >State</label>
          <select id="inputState" class="form-select" required>
            <option value="" disabled="disabled">Choose...</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>California</option>
            <option>Colorado</option>
            <option>Cunnitticut</option>
            <option>Delaware</option>
            <option selected>Florida</option>
            <option>Georgia</option>
            <option>Hawaii</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6"> <p>We accept:</p>
        
            <input type="radio" name="card" value="Visa" id="Visa-radio"><label i class="fa-brands fa-cc-visa"></i></label>
            <input type="radio" name="card" value="MasterCard" id="MasterCard-radio"><label i class="fa-brands fa-cc-mastercard"></i></label>
            <input type="radio" name="card" value="Discover" id="Discover-radio" /><label i class="fa-brands fa-cc-discover"></i></label>
            <input type="radio" name="card" value="Amex" id="Amex-radio" /> <label i class="fa-brands fa-cc-amex"></i></label>
          </div>

        <div class="col-md-6"><p>Message:</p>
          <label for="text"></label>

          <textarea id="text" name="story"
                    rows="5" cols="63">
          </textarea><p style="color:gray;">Add any notes here.</p></div>
          

            <div class="card-footer" style="background-color:rgb(240, 240, 240);">
              <div align="right"> 
                <input type="button" value="Cancel" class="submit" /> 
                <input type="button" value="Send" class="bg-primary" />
                </div> 
        
              </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
</form>
</body>
</html>
